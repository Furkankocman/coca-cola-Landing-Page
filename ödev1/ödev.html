<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola | Refresh Your World</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #e50914;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo img {
            width: 150px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffc107;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 90vh;
            padding: 0 50px;
            background: linear-gradient(135deg, #e50914 50%, #ffffff 50%);
        }

        .hero .hero-content {
            max-width: 50%;
        }

        .hero .hero-content h1 {
            font-size: 3.5rem;
            color: #ffffff;
        }

        .hero .hero-content p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 20px 0;
            color: #ffffff;
        }

        .hero .hero-content button {
            padding: 15px 30px;
            font-size: 1rem;
            background-color: #ffc107;
            color: #e50914;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .hero .hero-content button:hover {
            background-color: #e50914;
            color: #ffffff;
            transform: scale(1.1);
        }

        .hero img {
            width: 400px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #e50914;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="indir (1).png" alt="Coca-Cola Logo">
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Refresh Your World</h1>
            <p>Discover the iconic taste of Coca-Cola and enjoy moments of happiness with every sip. Letâ€™s make life more refreshing!</p>
            <button onclick="alert('Explore Coca-Cola Products!')">Explore Now</button>
        </div>
        <img src="images.jpeg" alt="Coca-Cola Bottle">
    </section>

    <footer>
        &copy; 2025 Coca-Cola Company. All rights reserved.
    </footer>
</body>
</html>
